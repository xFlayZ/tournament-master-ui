<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <!-- Voreinstellungen -->
      <div *ngIf="leagueStatus == 'preset'" class="mb-3">
        <app-league-preset
          (teamChanges)="updateTeams($event)"
          (leagueStatusChange)="updateLeagueStatus($event)"
        ></app-league-preset>
      </div>

      <!-- Liga Tabelle -->
      <div class="mb-3">
        <app-league-table
          *ngIf="leagueStatus == 'currentSeason'"
          [leagueUuid]="leagueUuid"
        ></app-league-table>
      </div>

      <!-- Spieltag -->
      <app-league-match-day
        *ngIf="leagueStatus == 'currentSeason'"
        (leagueStatusChange)="updateLeagueStatus($event)"
        [leagueUuid]="leagueUuid"
      ></app-league-match-day>
    </div>
  </div>
</div>
